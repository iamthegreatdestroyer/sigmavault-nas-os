name: SigmaVault NAS OS CI/CD

on:
    push:
        branches: [main, develop]
        tags: ["v*"]
    pull_request:
        branches: [main]

env:
    GO_VERSION: "1.21"
    PYTHON_VERSION: "3.11"
    NODE_VERSION: "20"

jobs:
    # ═══════════════════════════════════════════════════════════════════════════
    # Stage 1: Test Suite Validation
    # ═══════════════════════════════════════════════════════════════════════════
    test-python:
        name: Python Tests (@ECLIPSE)
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: src/engined
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}
                  cache: "pip"

            - name: Install dependencies
              run: |
                  pip install --upgrade pip
                  pip install -e ".[dev]" || pip install -e .
                  pip install pytest pytest-cov pytest-asyncio grpcio grpcio-tools aiohttp structlog

            - name: Run pytest with coverage
              run: |
                  python -m pytest --cov=engined --cov-report=xml --cov-report=html -v

            - name: Upload coverage
              uses: codecov/codecov-action@v4
              with:
                  file: ./src/engined/coverage.xml
                  flags: python

    test-go:
        name: Go Tests (@ECLIPSE)
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: src/api
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}
                  cache: true

            - name: Download dependencies
              run: go mod download

            - name: Run Go tests
              run: go test -v -race -coverprofile=coverage.out ./...

            - name: Upload coverage
              uses: codecov/codecov-action@v4
              with:
                  file: ./src/api/coverage.out
                  flags: go

    test-integration:
        name: Integration Tests (@SYNAPSE)
        runs-on: ubuntu-latest
        needs: [test-python, test-go]
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}

            - name: Install Python dependencies
              run: |
                  pip install grpcio grpcio-tools aiohttp structlog prometheus_client
                  pip install -e src/engined

            - name: Start Python RPC Engine
              run: |
                  cd src/engined
                  python -m engined.rpc.server &
                  sleep 5

            - name: Run Go Integration Tests
              run: |
                  cd src/api/tests
                  go test -v -timeout 120s ./compression_integration_test.go ./rpc_integration_test.go

    # ═══════════════════════════════════════════════════════════════════════════
    # Stage 2: Security Audit
    # ═══════════════════════════════════════════════════════════════════════════
    security-scan:
        name: Security Scan (@CIPHER @FORTRESS)
        runs-on: ubuntu-latest
        needs: [test-integration]
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  scan-type: "fs"
                  scan-ref: "."
                  severity: "CRITICAL,HIGH"
                  exit-code: "1"

            - name: Run Semgrep SAST
              uses: returntocorp/semgrep-action@v1
              with:
                  config: >-
                      p/security-audit
                      p/python
                      p/golang

            - name: Check for secrets
              uses: trufflesecurity/trufflehog@main
              with:
                  extra_args: --only-verified

    # ═══════════════════════════════════════════════════════════════════════════
    # Stage 3: Build Artifacts
    # ═══════════════════════════════════════════════════════════════════════════
    build-go:
        name: Build Go API (@FORGE)
        runs-on: ubuntu-latest
        needs: [test-integration]
        strategy:
            matrix:
                goos: [linux]
                goarch: [amd64, arm64]
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}

            - name: Build binary
              env:
                  GOOS: ${{ matrix.goos }}
                  GOARCH: ${{ matrix.goarch }}
                  CGO_ENABLED: 0
              run: |
                  cd src/api
                  go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
                    -o sigmavault-api-${{ matrix.goos }}-${{ matrix.goarch }} .

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: sigmavault-api-${{ matrix.goos }}-${{ matrix.goarch }}
                  path: src/api/sigmavault-api-*

    build-python:
        name: Build Python Wheel (@FORGE)
        runs-on: ubuntu-latest
        needs: [test-integration]
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Build wheel
              run: |
                  pip install build
                  cd src/engined
                  python -m build

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: engined-wheel
                  path: src/engined/dist/*.whl

    build-webui:
        name: Build WebUI (@CANVAS)
        runs-on: ubuntu-latest
        needs: [test-integration]
        defaults:
            run:
                working-directory: src/webui
        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build production
              run: pnpm build

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: webui-dist
                  path: src/webui/dist

    # ═══════════════════════════════════════════════════════════════════════════
    # Stage 4: Docker Image
    # ═══════════════════════════════════════════════════════════════════════════
    build-docker:
        name: Build Docker Image (@FLUX)
        runs-on: ubuntu-latest
        needs: [build-go, build-python, build-webui, security-scan]
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Download all artifacts
              uses: actions/download-artifact@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: docker/Dockerfile.builder
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: |
                      ghcr.io/${{ github.repository }}:latest
                      ghcr.io/${{ github.repository }}:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # ═══════════════════════════════════════════════════════════════════════════
    # Stage 5: Release
    # ═══════════════════════════════════════════════════════════════════════════
    release:
        name: Create Release (@FLUX)
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/v')
        needs: [build-docker]
        steps:
            - uses: actions/checkout@v4

            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Generate checksums
              run: |
                  cd artifacts
                  find . -type f \( -name "*.whl" -o -name "sigmavault-api-*" \) -exec sha256sum {} \; > SHA256SUMS.txt

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      artifacts/**/*.whl
                      artifacts/**/sigmavault-api-*
                      artifacts/SHA256SUMS.txt
                  generate_release_notes: true
                  draft: false
                  prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
