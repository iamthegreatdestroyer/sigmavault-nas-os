name: Security Scanning

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]
    schedule:
        # Daily security scan at 3 AM UTC
        - cron: "0 3 * * *"
    workflow_dispatch:

jobs:
    dependency-scan:
        name: Dependency Vulnerability Scan (@CIPHER @FORTRESS)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  scan-type: "fs"
                  scan-ref: "."
                  format: "sarif"
                  output: "trivy-results.sarif"
                  severity: "CRITICAL,HIGH"

            - name: Upload Trivy results to GitHub Security
              uses: github/codeql-action/upload-sarif@v3
              with:
                  sarif_file: "trivy-results.sarif"

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install Safety
              run: pip install safety

            - name: Scan Python dependencies (engined)
              working-directory: src/engined
              run: |
                  pip install -r requirements.txt
                  safety check --json || true

            - name: Scan Python dependencies (desktop-ui)
              working-directory: src/desktop-ui
              run: |
                  pip install -r requirements.txt
                  safety check --json || true

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.22"
                  cache: true
                  cache-dependency-path: src/api/go.sum

            - name: Run govulncheck
              working-directory: src/api
              run: |
                  go install golang.org/x/vuln/cmd/govulncheck@latest
                  govulncheck ./...

    secret-scan:
        name: Secret Detection (@CIPHER)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Run Gitleaks
              uses: gitleaks/gitleaks-action@v2
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    code-quality:
        name: Code Quality Analysis (@MENTOR)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              continue-on-error: true

    container-scan:
        name: Container Image Scan (@FORTRESS)
        runs-on: ubuntu-latest
        if: github.event_name == 'push' || github.event_name == 'schedule'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Build test container
              run: |
                  docker build -f docker/Dockerfile.builder -t sigmavault-test:latest .

            - name: Scan container with Trivy
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: "sigmavault-test:latest"
                  format: "sarif"
                  output: "trivy-container-results.sarif"

            - name: Upload container scan results
              uses: github/codeql-action/upload-sarif@v3
              with:
                  sarif_file: "trivy-container-results.sarif"

    license-compliance:
        name: License Compliance Check (@AEGIS)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Check Go licenses
              working-directory: src/api
              run: |
                  go install github.com/google/go-licenses@latest
                  go-licenses check ./... --disallowed_types=forbidden,restricted || true

            - name: Check Python licenses
              run: |
                  pip install pip-licenses
                  pip-licenses --format=json > licenses.json || true

            - name: Upload license report
              uses: actions/upload-artifact@v4
              with:
                  name: license-report
                  path: licenses.json
                  retention-days: 30
