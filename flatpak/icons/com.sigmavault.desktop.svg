<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
    <!-- SigmaVault Desktop Icon - Placeholder/Template -->
    <!-- This is a simple placeholder. Replace with actual branded icon design. -->

    <defs>
        <!-- Gradient for modern look -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3584e4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1c71d8;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="diskGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
        </linearGradient>
    </defs>

    <!-- Rounded rectangle background -->
    <rect x="16" y="16" width="224" height="224" rx="42" ry="42" fill="url(#bgGradient)" />

    <!-- Stack of disks representing storage/NAS -->
    <!-- Bottom disk -->
    <ellipse cx="128" cy="180" rx="70" ry="20" fill="url(#diskGradient)" opacity="0.6"/>
    <ellipse cx="128" cy="175" rx="70" ry="20" fill="#ffffff" opacity="0.2"/>
    <rect x="58" y="155" width="140" height="20" fill="url(#diskGradient)" opacity="0.6"/>
    <rect x="58" y="155" width="140" height="5" fill="#ffffff" opacity="0.3"/>

    <!-- Middle disk -->
    <ellipse cx="128" cy="150" rx="70" ry="20" fill="url(#diskGradient)" opacity="0.7"/>
    <ellipse cx="128" cy="145" rx="70" ry="20" fill="#ffffff" opacity="0.25"/>
    <rect x="58" y="125" width="140" height="20" fill="url(#diskGradient)" opacity="0.7"/>
    <rect x="58" y="125" width="140" height="5" fill="#ffffff" opacity="0.35"/>

    <!-- Top disk -->
    <ellipse cx="128" cy="120" rx="70" ry="20" fill="url(#diskGradient)" opacity="0.8"/>
    <ellipse cx="128" cy="115" rx="70" ry="20" fill="#ffffff" opacity="0.3"/>
    <rect x="58" y="95" width="140" height="20" fill="url(#diskGradient)" opacity="0.8"/>
    <rect x="58" y="95" width="140" height="5" fill="#ffffff" opacity="0.4"/>

    <!-- Shield overlay suggesting security/protection -->
    <path d="M 128 50 L 100 65 L 100 95 Q 100 120 128 135 Q 156 120 156 95 L 156 65 Z" fill="#ffffff" opacity="0.9" stroke="#1c71d8" stroke-width="3"/>

    <!-- Checkmark in shield -->
    <path d="M 115 90 L 122 97 L 141 78" fill="none" stroke="#3584e4" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
