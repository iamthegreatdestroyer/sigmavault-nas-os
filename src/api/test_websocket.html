<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigmaVault WebSocket Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            background-color: white;
            color: #667eea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        #status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        #status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #status.connecting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .event-log {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .event-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-left: 3px solid #667eea;
            border-radius: 3px;
        }
        .event-item.system {
            border-left-color: #28a745;
        }
        .event-item.compression {
            border-left-color: #ffc107;
        }
        .event-item.agent {
            border-left-color: #17a2b8;
        }
        .event-item.error {
            border-left-color: #dc3545;
            background-color: #fff5f5;
        }
        .timestamp {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        .event-type {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .event-data {
            color: #333;
            word-break: break-all;
            white-space: pre-wrap;
            font-size: 0.85em;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-label {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }
        .subscription-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .subscription-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .subscription-item:hover {
            border-color: #667eea;
        }
        .subscription-item input {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        .subscription-item label {
            cursor: pointer;
            flex: 1;
        }
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        .clear-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .clear-btn:hover {
            background-color: #c82333;
        }
        .polling-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #667eea;
            animation: pulse 1s infinite;
            margin-left: 10px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ SigmaVault WebSocket Test Client</h1>
            <p>Real-time Event Monitoring & System Status</p>
        </div>

        <div class="controls">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        </div>

        <div id="status" class="disconnected">âš« Disconnected</div>

        <div class="content">
            <div class="panel">
                <h2>ðŸ“Š Connection Statistics</h2>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Events Received</div>
                        <div class="stat-value" id="eventCount">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">System Events</div>
                        <div class="stat-value" id="systemCount">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Compression Events</div>
                        <div class="stat-value" id="compressionCount">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Agent Events</div>
                        <div class="stat-value" id="agentCount">0</div>
                    </div>
                </div>

                <h2>ðŸ”” Event Subscriptions</h2>
                <div class="subscription-list">
                    <div class="subscription-item">
                        <input type="checkbox" id="sub-system" checked onchange="updateSubscriptions()">
                        <label for="sub-system">System Status</label>
                    </div>
                    <div class="subscription-item">
                        <input type="checkbox" id="sub-compression" checked onchange="updateSubscriptions()">
                        <label for="sub-compression">Compression Updates</label>
                    </div>
                    <div class="subscription-item">
                        <input type="checkbox" id="sub-agent" checked onchange="updateSubscriptions()">
                        <label for="sub-agent">Agent Status</label>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2>ðŸ“‹ Event Log <span class="polling-indicator" id="pollingIndicator"></span></h2>
                <div id="eventLog" class="event-log"></div>
                <button class="clear-btn" onclick="clearLog()">Clear Log</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let eventCount = 0;
        let systemCount = 0;
        let compressionCount = 0;
        let agentCount = 0;

        function updateStatus(status, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = status;
            statusEl.className = className;
            document.getElementById('connectBtn').disabled = className !== 'disconnected';
            document.getElementById('disconnectBtn').disabled = className === 'disconnected';
        }

        function connect() {
            if (ws) return;

            updateStatus('ðŸŸ¡ Connecting...', 'connecting');

            // Determine protocol and host
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname || 'localhost';
            const wsUrl = `${protocol}//${host}:12080/ws`;

            console.log(`Connecting to WebSocket: ${wsUrl}`);

            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                updateStatus('ðŸŸ¢ Connected', 'connected');
                logEvent('CONNECTION', 'Connected to WebSocket server', 'system');
                updateSubscriptions();
            };

            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    handleEvent(message);
                    eventCount++;
                    document.getElementById('eventCount').textContent = eventCount;
                } catch (e) {
                    logEvent('ERROR', `Failed to parse message: ${e.message}`, 'error');
                    console.error('Parse error:', e, event.data);
                }
            };

            ws.onerror = function(error) {
                updateStatus('ðŸ”´ Error', 'disconnected');
                logEvent('ERROR', `WebSocket error: ${error.message || 'Unknown error'}`, 'error');
                console.error('WebSocket error:', error);
            };

            ws.onclose = function() {
                updateStatus('âš« Disconnected', 'disconnected');
                logEvent('CONNECTION', 'Disconnected from WebSocket server', 'system');
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function handleEvent(message) {
            const msgType = message.type || 'UNKNOWN';
            const timestamp = new Date(message.timestamp * 1000 || Date.now()).toLocaleTimeString();

            let eventClass = 'system';
            let displayData = JSON.stringify(message.data || {}, null, 2);

            switch(msgType) {
                case 'system_status':
                    eventClass = 'system';
                    systemCount++;
                    document.getElementById('systemCount').textContent = systemCount;
                    break;
                case 'compression_update':
                    eventClass = 'compression';
                    compressionCount++;
                    document.getElementById('compressionCount').textContent = compressionCount;
                    break;
                case 'agent_status':
                    eventClass = 'agent';
                    agentCount++;
                    document.getElementById('agentCount').textContent = agentCount;
                    break;
            }

            logEvent(msgType.toUpperCase(), displayData, eventClass);
        }

        function logEvent(type, data, className = 'system') {
            const log = document.getElementById('eventLog');
            const item = document.createElement('div');
            item.className = `event-item ${className}`;

            const now = new Date();
            const timeStr = now.toLocaleTimeString() + '.' + String(now.getMilliseconds()).padStart(3, '0');

            item.innerHTML = `
                <div class="timestamp">${timeStr}</div>
                <div class="event-type">âš¡ ${type}</div>
                <div class="event-data">${typeof data === 'string' ? escapeHtml(data) : data}</div>
            `;

            log.insertBefore(item, log.firstChild);

            // Keep only last 100 events
            while (log.children.length > 100) {
                log.removeChild(log.lastChild);
            }
        }

        function updateSubscriptions() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                logEvent('ERROR', 'WebSocket not connected', 'error');
                return;
            }

            const subscriptions = [];
            if (document.getElementById('sub-system').checked) subscriptions.push('system_status');
            if (document.getElementById('sub-compression').checked) subscriptions.push('compression_update');
            if (document.getElementById('sub-agent').checked) subscriptions.push('agent_status');

            const message = {
                type: 'subscribe',
                subscriptions: subscriptions
            };

            ws.send(JSON.stringify(message));
            logEvent('SUBSCRIPTION', `Updated to: ${subscriptions.join(', ')}`, 'system');
        }

        function clearLog() {
            document.getElementById('eventLog').innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Animate polling indicator when receiving events
        function animatePolling() {
            const indicator = document.getElementById('pollingIndicator');
            indicator.style.opacity = '1';
            setTimeout(() => {
                indicator.style.opacity = '0.3';
            }, 200);
        }

        // Override logEvent to animate polling indicator
        const originalLogEvent = logEvent;
        window.logEvent = function(type, data, className) {
            if (className === 'system' || className === 'compression' || className === 'agent') {
                animatePolling();
            }
            originalLogEvent(type, data, className);
        };

        // Auto-connect on page load
        window.addEventListener('load', () => {
            logEvent('INFO', 'WebSocket test client ready. Click "Connect" to start.', 'system');
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
